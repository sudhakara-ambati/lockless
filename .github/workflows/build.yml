name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Build test1
      run: |
        cl /EHsc /std:c++17 /I include examples/test1.cpp /Fe:test1.exe
      shell: cmd
        
    - name: Check build output
      run: |
        if exist test1.exe (echo Build succeeded) else (echo Build failed && exit 1)
      shell: cmd
      
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: test1-executable
        path: test1.exe