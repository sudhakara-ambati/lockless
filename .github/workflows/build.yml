name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Setup compiler
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: mingw-w64-x86_64-gcc
        
    - name: Build framework with example
      shell: msys2 {0}
      run: |
        g++ -std=c++17 -Wall -Wextra -I include -o test1.exe examples/test1.cpp
        
    - name: Verify build artifacts
      shell: msys2 {0}
      run: |
        ls -lh test1.exe