name: Memory Safety

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  memory-checks:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Setup compiler
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: mingw-w64-x86_64-gcc
      
    - name: Compile with strict warnings
      shell: msys2 {0}
      run: |
        g++ -std=c++17 -Wall -Wextra -Wpedantic -Wshadow -Wconversion -Werror -I include -o test1.exe examples/test1.cpp