name: Static Analysis

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  clang-tidy:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Setup LLVM
      run: |
        choco install llvm -y
      shell: powershell
        
    - name: Analyze framework header
      run: |
        "C:\Program Files\LLVM\bin\clang-tidy" include/lockless.h --checks="-*,performance-*,readability-*,modernize-use-nullptr" -- -std=c++17 -I include
      shell: cmd
      continue-on-error: true
      
    - name: Analyze framework implementation
      run: |
        "C:\Program Files\LLVM\bin\clang-tidy" src/lockless.cpp --checks="-*,performance-*,readability-*,modernize-use-nullptr" -- -std=c++17 -I include
      shell: cmd
      continue-on-error: true